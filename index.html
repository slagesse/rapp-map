<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rapp Map + Search</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html,body,#map{height:100%;margin:0}
    /* Optional: keep the page from scrolling; list will scroll internally */
    html,body{overflow:hidden}

    /* === Bottom-anchored, responsive search === */
    .search-dock{
      position:fixed;
      bottom:16px;
      left:50%;
      transform:translateX(-50%);
      z-index:1000;
      width:clamp(320px, 85vw, 1100px);  /* responsive width */
    }
    .search-panel{ position:relative; width:100%; }

    .fema-credit {
      position: fixed;
      bottom: 8px;
      left: 8px;
      z-index: 1100;
      color: #444;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
    }
    .fema-credit:hover {
      text-decoration: underline;
    }

    /* Font scales with viewport width but stays readable on phones & not huge on desktop */
    :root {
      --input-fs: clamp(32px, 3.8vw, 44px);  /* main input font */
      --item-fs:  clamp(30px, 3.3vw, 36px);  /* result rows */
      --pill-fs:  clamp(28px, 2.8vw, 32px);  /* coords */
      --radius:   18px;
    }


    .search{
      width:100%;
      display:flex; align-items:center; gap:12px;
      padding:14px 16px;
      background:rgba(20,24,33,.85);
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .search svg{ width:1em; height:1em; font-size:calc(var(--input-fs) + 2px) }
    .search input{
      flex:1;
      background:transparent; border:0; outline:none;
      color:#e8eef8;
      font-size:var(--input-fs);
    }
    .search input::placeholder{ color:#9fb0c7 }

    /* Suggestions: flush above the bar, semi-translucent with blur */
    .list{
      position:absolute;
      bottom:calc(100% + 0px);  /* hugs the bar (no gap) */
      left:0; width:100%;
      max-height:min(42vh, 420px);
      overflow:auto;
      overscroll-behavior:contain;

      background:rgba(20,24,33,.78);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:12px;
      padding:6px;
      display:none;
      box-shadow:0 16px 40px rgba(0,0,0,.28);
    }

    .item{
      padding:10px 12px;
      border-radius:10px;
      color:#e8eef8;
      font-size:var(--item-fs);
      cursor:pointer;
      display:block;
    }
    .item:hover,.item.active{ background:#1f2a3a }

    /* Inline layout: address truncates, coords stay visible */
    .item-row{
      display:flex; align-items:center; justify-content:space-between; gap:10px; min-width:0;
    }
    .addr{
      flex:1; min-width:0; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
    }
    .pill{
      flex:0 0 auto;
      color:#9fb0c7;
      font-size:var(--pill-fs);
      white-space:nowrap;
    }

    /* Map pin pulse (unchanged) */
    .pin{width:14px;height:14px;border-radius:50%;background:#fff;box-shadow:0 0 0 4px rgba(255,255,255,.45);position:absolute;transform:translate(-50%,-50%)}
    .pulse{position:absolute;width:14px;height:14px;border:2px solid rgba(255,255,255,.65);border-radius:50%;transform:translate(-50%,-50%);animation:pulse 1s ease-out 3}
    @keyframes pulse{0%{opacity:1;transform:translate(-50%,-50%) scale(1)}100%{opacity:0;transform:translate(-50%,-50%) scale(2.2)}}

    /* Zoom controls (keep your previous size) */
    .leaflet-control-zoom{
      transform:scale(2);
      transform-origin:top left;
      margin-top:10px;
      margin-left:10px;
    }
  </style>

<style>
  .map-key {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(8px);
    padding: 10px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.15);
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
  }
  .map-key img {
    max-width: 360px; /* scaled up ~2.5x from ~220px */
    height: auto;
    display: block;
  }
</style>
</head>
<body>
<div id="map"></div>

<div class="map-key">
  <img src="legend.png" alt="Flood Map Legend">
</div>

<!-- New bottom search dock -->
<div class="search-dock">
  <div class="search-panel">
    <div class="search">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="m21 21-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z"
              stroke="#9fb0c7" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <input id="q" placeholder="Search address in Rappahannock Countyâ€¦" autocomplete="off" />
    </div>
    <div id="list" class="list"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const norm=s=>String(s??'').toLowerCase().normalize('NFKD').replace(/[\u0300-\u036f]/g,'').replace(/[^a-z0-9\s]/g,' ').replace(/\s+/g,' ').trim();

  const map=L.map('map',{minZoom:10,maxZoom:16});
  const SUPABASE_TILE_URL='https://lyunjcjfdjxxhtindvgy.supabase.co/storage/v1/object/public/rapp-photos/tiles-9/{z}/{x}/{y}.png';
  L.tileLayer(SUPABASE_TILE_URL,{
    minZoom:10,maxZoom:16,minNativeZoom:10,maxNativeZoom:16,tileSize:256,tms:false
  }).addTo(map);
  map.setView([38.65694, -78.22611], 14);

  // prevent map from stealing clicks on the search UI
  L.DomEvent.disableClickPropagation(document.querySelector('.search-dock'));

  const q=document.getElementById('q'), list=document.getElementById('list');
  let data=[], lastResults=[], active=-1, marker=null, pulse=null, debounceT=null;

  // Load CSV
  fetch('./rapp.csv')
    .then(r=>{if(!r.ok)throw new Error('csv not found');return r.text()})
    .then(txt=>{
      const r=Papa.parse(txt,{header:true,skipEmptyLines:true});
      const rows=r.data.filter(o=>o&&Object.keys(o).length);
      const headers=(r.meta.fields||Object.keys(rows[0]||{})).map(h=>String(h));
      const find=(alts)=>{const L=headers.map(h=>h.toLowerCase().trim());for(const a of alts){const i=L.indexOf(a);if(i!==-1)return headers[i]}return null};
      const addrKey=find(['fulladdr','fulladdress','address','site_address','street_address','location','addr','address1'])||'FULLADDR';
      const latKey=find(['lat','latitude','y','ycoord','point_y','geom_y'])||'LAT';
      const lonKey=find(['lon','long','longitude','x','xcoord','point_x','geom_x'])||'LONG';
      data=rows.map(o=>{
        const a=String(o[addrKey]??'').trim();
        const lat=parseFloat(o[latKey]);
        const lon=parseFloat(o[lonKey]);
        return {a, an:norm(a), lat, lon};
      }).filter(d=>d.an && Number.isFinite(d.lat) && Number.isFinite(d.lon));
    })
    .catch(e=>console.error('Failed to load rapp.csv', e));

  function render(items){
    list.innerHTML='';
    if(!items.length){list.style.display='none';return}
    items.slice(0,5).forEach((it,i)=>{
      const div=document.createElement('div');
      div.className='item'+(i===0?' active':''); if(i===0) active=0;

      const row=document.createElement('div'); row.className='item-row';
      const addr=document.createElement('span'); addr.className='addr'; addr.textContent=it.a;
      const coords=document.createElement('span'); coords.className='pill';
      coords.textContent=`${it.lat.toFixed(5)}, ${it.lon.toFixed(5)}`;

      row.appendChild(addr); row.appendChild(coords);
      div.appendChild(row);
      div.onclick=()=>select(it);
      list.appendChild(div);
    });
    list.style.display='block';
  }

  function search(s){
    const qn=norm(s);
    if(!qn || qn.length<2){ lastResults=[]; list.style.display='none'; return; }
    lastResults=data.filter(d=>d.an.includes(qn));
    render(lastResults);
  }

  function select(it){
    list.style.display='none';
    q.value=it.a;
    map.flyTo([it.lat,it.lon],16,{duration:.8});
    map.once('moveend',()=>{
      if(marker) map.removeLayer(marker);
      marker=L.marker([it.lat,it.lon],{interactive:false}).addTo(map);
      const pt=map.latLngToLayerPoint([it.lat,it.lon]);
      if(pulse) pulse.remove();
      const pane=map.getPanes().overlayPane;
      pulse=document.createElement('div'); pulse.className='pulse';
      const pin=document.createElement('div'); pin.className='pin';
      pulse.style.left=pin.style.left=pt.x+'px';
      pulse.style.top=pin.style.top=pt.y+'px';
      pane.appendChild(pulse); pane.appendChild(pin);
      setTimeout(()=>{pulse.remove();pin.remove()},1200);
    });
  }

  q.addEventListener('input',e=>{
    active=-1;
    clearTimeout(debounceT);
    const val=e.target.value;
    debounceT=setTimeout(()=>search(val),120);
  });

  q.addEventListener('keydown',e=>{
    const items=[...list.querySelectorAll('.item')];
    if(e.key==='ArrowDown'){e.preventDefault();if(!items.length)return;active=(active+1)%items.length;items.forEach(x=>x.classList.remove('active'));items[active].classList.add('active')}
    if(e.key==='ArrowUp'){e.preventDefault();if(!items.length)return;active=(active-1+items.length)%items.length;items.forEach(x=>x.classList.remove('active'));items[active].classList.add('active')}
    if(e.key==='Enter'){e.preventDefault();if(items.length){(items[active]||items[0]).click();return}if(!lastResults.length){search(q.value)}if(lastResults.length){select(lastResults[0])}}
    if(e.key==='Escape'){list.style.display='none'}
  });

  document.addEventListener('click',e=>{ if(!e.target.closest('.search-dock')) list.style.display='none' });
</script>
<a href="https://msc.fema.gov/portal/advanceSearch" target="_blank" class="fema-credit">Sourced from FEMA</a>

</body>
</html>
